<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="yL2H_haKyZiGnYrcBNVRq_Flf_pvI0QrgY-9eWMhSDM" /> <!--مشرفي-->

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="IMG/Nashama.webp">
  <link rel="stylesheet" href="CSS/GPA.css">
</head>

<body>
  <header class="header">
    <div class="top-bar">
      <div class="top-bar__content">
        <section class="phone">
      </div>
    </div>
    <div class="bottom-bar">
      <div class="bottom-bar__content">
        <a href="index.html" class="logo">
          <img class="logo__img" src="IMG/Nashama.webp" alt="logo">
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="GPA.html">المعدل الجامعي</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="section.html">اقسام الكلية</a>
            </li>
            <li class="nav__item">
              <a class="btn" href="index.html">الرئيسية</a>
            </li>
          </ul>
        </nav>
        <section class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </section>
      </div>
    </div>
  </header>
  <div class="container">
    <!-- قسم اختيار الفصل الأول -->
    <label for="isFirstSemester"><i class="fas fa-calendar-alt"></i> هل هذا فصلك الأول؟</label>
    <select id="isFirstSemester">
      <option value="yes" selected>نعم</option>
      <option value="no">لا</option>
    </select>

<!-- يظهر فقط إذا كانت الإجابة لا -->
<div id="studentStatusSection" class="hidden">
  <label for="studentStatus">وضع الطالب:</label>
  <select id="studentStatus">
    <option value="دراسة منتظمة">دراسة منتظمة</option>
    <option value="إنذار أول">إنذار أول</option>
    <option value="إنذار نهائي">إنذار نهائي</option>
    <option value="دراسة خاصة 1">دراسة خاصة 1</option>
    <option value="دراسة خاصة 2">دراسة خاصة 2</option>
    <option value="دراسة خاصة 3">دراسة خاصة 3</option>
  </select>
  

  <label for="semesterType">نوع الفصل:</label>
  <select id="semesterType">
    <option value="نظامي">نظامي</option>
    <option value="صيفي">صيفي</option>
  </select>

  <label for="isFirstMajor">هل هذا تخصصك الأول؟</label>
  <select id="isFirstMajor">
    <option value="yes">نعم</option>
    <option value="no">لا</option>
  </select>
</div>


    <!-- قسم إدخال المعدل التراكمي القديم -->
    <div id="previousDataSection" class="hidden">
      <label for="previousGPA"><i class="fas fa-chart-line"></i> المعدل التراكمي :</label>
      <input type="number" id="previousGPA" step="0.01" min="0.5" max="4.0" placeholder="أدخل المعدل التراكمي">

      <label for="previousHours"><i class="fas fa-clock"></i>الساعات التراكمية:</label>
      <input type="number" id="previousHours" min="1" placeholder="أدخل عدد الساعات">
    </div>

    <!-- قسم اختيار عدد المواد -->
    <label for="courseCount"><i class="fas fa-book"></i> عدد المواد:</label>
    <select id="courseCount">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4" selected>4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
    </select>

    <!-- قسم المواد -->
    <section id="coursesContainer"></section>

    <!-- أزرار الحساب وإعادة الضبط -->
    <section>
      <button id="calculateButton">احسب المعدل</button>
    </section>

    <section>
      <button id="resetButton" class="hidden">حساب معدل جديد</button>
    </section>

    <!-- قسم عرض النتائج -->
    <section id="resultSection" class="hidden result"></section>
  </div>

  <script src="JS/GPA.js"></script>
  <!-- ملف JavaScript -->

</body>

</html>
