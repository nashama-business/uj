  2. الخطط الدراسية لجميع التخصصات في كلية الاعمال : يحتوي الموقع على الخطط الدراسية التفصيلية لجميع التخصصات المتاحة في كلية الأعمال، مما يساعد الطلاب على التخطيط لمسارهم الأكاديمي.
  3. حاسبة المعدل التراكمي: يوفر الموقع أداة سهلة الاستخدام لحساب المعدل التراكمي، مما يمكن الطلاب من متابعة تقدمهم الدراسي.">
